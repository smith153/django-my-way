{% raw %}{% extends "account/base.html" %}

{% block head_title %}Set Password{% endblock %}

{% block inner %}
    <h1>Set Password</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary" type="submit" name="action" value="Set Password"/>
    </form>
{% endblock %}
{% endraw %}
